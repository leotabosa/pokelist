<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Poke List</title>
    <style>
      :root {
        --primary-color: #231363;
        --secondary-color: #392685;
        --primary-hover-color: #bdc6ff; 
        --grayscale-color: #f1f1f1;
        --grayscale-border-color: #e0e0e0;
        --grayscale-bg-color: #f3f3f3;
        --grayscale-bg-color-secondary: #e5e5e5;
        --grayscale-hover-color: #f6f6f6;
        --grayscale-text-color: #555;
        --danger-bg-color: #f7d5d5;
        --danger-color: #d65a5a;
        --spacing-xg: 16px;
        --spacing-lg: 12px;
        --spacing-md: 8px;
        --spacing-sm: 4px;
        --radius-xg: 10px;
        --radius-lg: 8px;
        --radius-md: 6px;
        --radius-sm: 4px;
        --font-size-xg: 26px;
        --font-size-lg: 18px;
        --font-size-md: 14px;
        --font-size-sm: 12px;
        --font-size-xs: 11px;
        --default-timing: 0.2s;
      }

      h1,h2,h3,h4,h5,h6,p,ul{
        margin: 0;
        padding: 0;
      }

      body{
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
